<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="p-4">

    <div class="container">
        <h2 class="mb-4">Order Form</h2>

        <form>
            <!-- Customer Details -->
            <h5>Customer Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" name="customer_name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Order Date</label>
                    <input type="date" class="form-control" name="order_date">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Shipping Address</label>
                <input type="text" class="form-control" name="shipping_address">
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Shipping Method</label>
                    <input type="text" class="form-control" name="shipping_method">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Shipping Date</label>
                    <input type="date" class="form-control" name="shipping_date">
                </div>
            </div>

            <!-- Order Details -->
            <h5>Order Details</h5>
            <table class="table table-bordered mb-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example 3 rows -->
                    <tr>
                        <td>1</td>
                        <td><input type="text" class="form-control" name="item_name_1"></td>
                        <td><input type="text" class="form-control" name="description_1"></td>
                        <td><input type="number" class="form-control" name="qty_1"></td>
                        <td><input type="number" class="form-control" name="price_1" step="0.01"></td>
                        <td><input type="number" class="form-control" name="amount_1" step="0.01"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" class="form-control" name="item_name_2"></td>
                        <td><input type="text" class="form-control" name="description_2"></td>
                        <td><input type="number" class="form-control" name="qty_2"></td>
                        <td><input type="number" class="form-control" name="price_2" step="0.01"></td>
                        <td><input type="number" class="form-control" name="amount_2" step="0.01"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text" class="form-control" name="item_name_3"></td>
                        <td><input type="text" class="form-control" name="description_3"></td>
                        <td><input type="number" class="form-control" name="qty_3"></td>
                        <td><input type="number" class="form-control" name="price_3" step="0.01"></td>
                        <td><input type="number" class="form-control" name="amount_3" step="0.01"></td>
                    </tr>
                </tbody>
            </table>

            <div class="mb-3">
                <label class="form-label">Note</label>
                <textarea class="form-control" name="note" rows="3"></textarea>
            </div>

            <!-- Summary -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">Sub Total</label>
                    <input type="number" class="form-control" name="subtotal" step="0.01">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Discount</label>
                    <input type="number" class="form-control" name="discount" step="0.01">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Shipping Fees</label>
                    <input type="number" class="form-control" name="shipping_fees" step="0.01">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Grand Total</label>
                    <input type="number" class="form-control" name="grand_total" step="0.01">
                </div>
            </div>

            <!-- Options -->
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="order_confirmed" value="yes"
                        id="orderConfirm">
                    <label class="form-check-label" for="orderConfirm">Order Confirmation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="payment_method" value="cash" id="payCash">
                    <label class="form-check-label" for="payCash">Payment settled in Cash</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="payment_method" value="card" id="payCard">
                    <label class="form-check-label" for="payCard">Payment settled by Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="shipped" value="yes" id="shippedStatus">
                    <label class="form-check-label" for="shippedStatus">Shipped</label>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
